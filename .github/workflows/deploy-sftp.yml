name: Deploy to Production (SFTP)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: 🚀 SFTP Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, redis, soap

      - name: 📦 Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: 🎨 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install and Build Frontend Assets
        run: |
          npm ci
          npm run production

      - name: 🗜️ Laravel Optimization
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: 📂 Prepare Deployment Package
        run: |
          mkdir -p deploy_package
          
          rsync -av --exclude='.git' \
                   --exclude='node_modules' \
                   --exclude='tests' \
                   --exclude='.env' \
                   --exclude='.env.example' \
                   --exclude='phpunit.xml' \
                   --exclude='*.md' \
                   --exclude='database/migrations/backup' \
                   --exclude='deploy_package' \
                   --exclude='*.old' \
                   --exclude='*.backup' \
                   ./ deploy_package/

      - name: 📤 Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: irepair.com.tr
          port: 22
          username: u529018053
          password: '@198711Ad@'
          local_path: ./deploy_package/*
          remote_path: /home/u529018053/public_html
          sftp_only: true
          delete_remote_files: false

      - name: 📢 Success Notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "🌐 Site: https://irepair.com.tr"
          echo "📅 Time: $(date)"

      - name: ❌ Failure Notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Please check the logs above"

