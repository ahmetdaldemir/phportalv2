name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: 🚀 Deploy to irepair.com.tr
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔧 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo, redis, soap
          coverage: none

      - name: 📦 Install Composer Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
          composer dump-autoload --optimize

      - name: 🎨 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install NPM Dependencies
        run: |
          npm ci
          npm run production

      - name: 🗜️ Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: 📂 Prepare Deployment Package
        run: |
          # Create deployment directory
          mkdir -p deploy_package
          
          # Copy files using rsync (preserves structure)
          rsync -av --exclude='.git' \
                   --exclude='node_modules' \
                   --exclude='tests' \
                   --exclude='.env' \
                   --exclude='.env.example' \
                   --exclude='phpunit.xml' \
                   --exclude='*.md' \
                   --exclude='database/migrations/backup' \
                   --exclude='deploy_package' \
                   --exclude='*.old' \
                   --exclude='*.backup' \
                   --exclude='generate-*.php' \
                   --exclude='generate-*.sh' \
                   --exclude='generate-*.ps1' \
                   ./ deploy_package/

      - name: 📤 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 153.92.220.80
          username: u529018053.irepair.com.tr
          password: '@198711Ad@'
          local-dir: ./deploy_package/
          server-dir: /public_html/
          dangerous-clean-slate: false
          protocol: ftp
          port: 21

      - name: 🔄 Run Post-Deployment Commands via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/u529018053/public_html
            
            # Set permissions
            chmod -R 755 storage bootstrap/cache
            chown -R u529018053:u529018053 storage bootstrap/cache
            
            # Run migrations (if needed)
            # php artisan migrate --force
            
            # Clear and cache config
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear
            
            # Optimize for production
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Restart queue workers (if using)
            php artisan queue:restart
            
            echo "✅ Deployment completed successfully!"

      - name: 📢 Deployment Notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment başarılı!"
            echo "🌐 URL: https://irepair.com.tr"
          else
            echo "❌ Deployment başarısız!"
          fi

