name: Deploy to Production (FTP Only)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ FTP Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, redis, soap

      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: ğŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install and Build Frontend Assets
        run: |
          npm ci
          npm run production

      - name: ğŸ—œï¸ Laravel Optimization
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸ“¦ Create Deployment Package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy_package
          
          # Copy only necessary files (excluding development files)
          rsync -av --exclude='.git' \
                   --exclude='node_modules' \
                   --exclude='tests' \
                   --exclude='.env' \
                   --exclude='.env.example' \
                   --exclude='phpunit.xml' \
                   --exclude='*.md' \
                   --exclude='database/migrations/backup' \
                   --exclude='deploy_package' \
                   --exclude='*.old' \
                   --exclude='*.backup' \
                   ./ deploy_package/

      - name: ğŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 153.92.220.80
          username: u529018053.irepair.com.tr
          password: '@198711Ad@'
          local-dir: ./deploy_package/
          server-dir: /public_html/
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env.example
            **/phpunit.xml
            **/*.md
            **/database/migrations/backup/**
            **/storage/logs/**
            **/storage/framework/cache/data/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/vendor/**/.git/**
            **/.DS_Store
            **/Thumbs.db

      - name: ğŸ“¢ Success Notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Site: https://irepair.com.tr"
          echo "ğŸ“… Time: $(date)"

      - name: âŒ Failure Notification
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above"

