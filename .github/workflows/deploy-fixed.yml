name: Deploy to Production (Fixed)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, redis, soap

      - name: 📦 Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: 🎨 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install and Build Frontend Assets
        run: |
          npm ci
          npm run production

      - name: 🗜️ Laravel Optimization
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: 📂 Prepare Deployment Package
        run: |
          mkdir -p deploy_package
          
          rsync -av --exclude='.git' \
                   --exclude='node_modules' \
                   --exclude='tests' \
                   --exclude='.env' \
                   --exclude='.env.example' \
                   --exclude='phpunit.xml' \
                   --exclude='*.md' \
                   --exclude='database/migrations/backup' \
                   --exclude='deploy_package' \
                   --exclude='*.old' \
                   --exclude='*.backup' \
                   --exclude='generate-*.php' \
                   --exclude='generate-*.sh' \
                   --exclude='generate-*.ps1' \
                   ./ deploy_package/

      - name: 📤 Deploy to FTP (Fixed)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 153.92.220.80
          username: u529018053.irepair.com.tr
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy_package/
          server-dir: /public_html/
          dangerous-clean-slate: false
          protocol: ftp
          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env*
            **/*.md
            **/database/migrations/backup/**

      - name: 📢 Success Notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "🌐 Site: https://irepair.com.tr"
          echo "📅 Time: $(date)"

      - name: ❌ Failure Notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Please check the logs above"
