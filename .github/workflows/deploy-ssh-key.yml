name: Deploy to Production (SSH Key)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ SSH Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, redis, soap

      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: ğŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install and Build Frontend Assets
        run: |
          npm ci
          npm run production

      - name: ğŸ—œï¸ Laravel Optimization
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸ“‚ Prepare Deployment Package
        run: |
          mkdir -p deploy_package
          
          rsync -av --exclude='.git' \
                   --exclude='node_modules' \
                   --exclude='tests' \
                   --exclude='.env' \
                   --exclude='.env.example' \
                   --exclude='phpunit.xml' \
                   --exclude='*.md' \
                   --exclude='database/migrations/backup' \
                   --exclude='deploy_package' \
                   --exclude='*.old' \
                   --exclude='*.backup' \
                   ./ deploy_package/

      - name: ğŸ“¤ Deploy via SSH + rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: irepair.com.tr
          REMOTE_USER: u529018053
          REMOTE_PORT: 22
          SOURCE: deploy_package/
          TARGET: /home/u529018053/public_html/
          EXCLUDE: .git,.github,node_modules,tests,.env,.env.example,*.md
          SCRIPT_BEFORE: |
            echo "ğŸ”„ Pre-deployment backup..."
            cd /home/u529018053
            tar -czf backup_$(date +%Y%m%d_%H%M%S).tar.gz public_html/
          SCRIPT_AFTER: |
            echo "ğŸ”§ Post-deployment commands..."
            cd /home/u529018053/public_html
            chmod -R 755 storage bootstrap/cache
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart || true
            echo "âœ… Deployment completed!"

      - name: ğŸ“¢ Success Notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Site: https://irepair.com.tr"
          echo "ğŸ“… Time: $(date)"

